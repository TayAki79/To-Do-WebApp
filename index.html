<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <main>
      <div class="main-wrapper">
        <h1>19. Oktober 2023</h1>
        <div class="tasks">
          <ul>
            <li class="task-item">
              <div class="unchecked-checkbox-outer">
                <div class="unchecked-checkbox-inner"></div>
              </div>
              <p>Task 1</p>
            </li>
            <li class="task-item">
              <div class="unchecked-checkbox-outer">
                <div class="unchecked-checkbox-inner"></div>
              </div>
              <p>Task 2</p>
            </li>
            <li class="task-item">
              <div class="unchecked-checkbox-outer">
                <div class="unchecked-checkbox-inner"></div>
              </div>
              <p>Task 3</p>
            </li>
            <li class="task-item">
              <div class="unchecked-checkbox-outer">
                <div class="unchecked-checkbox-inner"></div>
              </div>
              <p>Task 4</p>
            </li>
            <li class="task-item">
              <div class="unchecked-checkbox-outer">
                <div class="checked-checkbox-inner"></div>
              </div>
              <p class="crossed">Task 5</p>
            </li>
            <li class="task-item">
              <div class="unchecked-checkbox-outer">
                <div class="checked-checkbox-inner"></div>
              </div>
              <p class="crossed">Task 6</p>
            </li>
            <li class="task-item">
              <div class="unchecked-checkbox-outer">
                <div class="checked-checkbox-inner"></div>
              </div>
              <p class="crossed">Task 7</p>
            </li>
          </ul>
          <div class="task-input">
            <input
              type="text"
              name="task-name"
              placeholder="What's your today's goal?"
            />
            <div class="add-symbol">
              <div class="circle">
                <div class="horizontal-line"></div>
                <div class="vertical-line"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Copyright Â© 2023</p>
